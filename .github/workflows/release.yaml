name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    # Skip if this commit was made by the release workflow itself
    if: "!contains(github.event.head_commit.message, '[release]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version bump
        id: bump
        run: |
          MSG="${{ github.event.head_commit.message }}"
          CURRENT=$(grep '^version:' noxli/config.yaml | awk '{print $2}')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          if echo "$MSG" | grep -qE '^feat(\(.*\))?!?:'; then
            PATCH=0
            MINOR=$((MINOR + 1))
            TYPE="minor"
          elif echo "$MSG" | grep -qE '^fix(\(.*\))?:'; then
            PATCH=$((PATCH + 1))
            TYPE="patch"
          else
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          NEW="${MAJOR}.${MINOR}.${PATCH}"
          echo "current=$CURRENT" >> "$GITHUB_OUTPUT"
          echo "new=$NEW" >> "$GITHUB_OUTPUT"
          echo "type=$TYPE" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Update version and changelog
        if: steps.bump.outputs.skip == 'false'
        run: |
          NEW=${{ steps.bump.outputs.new }}
          MSG=$(echo "${{ github.event.head_commit.message }}" | head -1)

          # Bump version in config.yaml
          sed -i "s/^version: .*/version: ${NEW}/" noxli/config.yaml

          # Prepend to CHANGELOG.md
          DATE=$(date +%Y-%m-%d)
          ENTRY="## ${NEW} (${DATE})\n\n- ${MSG}\n"
          sed -i "s/^# Changelog$/# Changelog\n\n${ENTRY}/" noxli/CHANGELOG.md

          # Update manifest
          if [ -f .release-please-manifest.json ]; then
            echo '{".":"'"${NEW}"'"}' > .release-please-manifest.json
          fi

      - name: Commit and tag
        if: steps.bump.outputs.skip == 'false'
        run: |
          NEW=${{ steps.bump.outputs.new }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add noxli/config.yaml noxli/CHANGELOG.md .release-please-manifest.json
          git commit -m "chore: release ${NEW} [release]"
          git tag "v${NEW}"
          git push origin master --tags

      - name: Create GitHub release
        if: steps.bump.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW=${{ steps.bump.outputs.new }}
          MSG=$(echo "${{ github.event.head_commit.message }}" | head -1)
          gh release create "v${NEW}" \
            --title "v${NEW}" \
            --notes "- ${MSG}" \
            --latest
