name: Noxli
version: 0.1.0
slug: noxli
description: >-
  Baby cry detector using YAMNet with RTSP stream analysis,
  sleep event logging, and MQTT integration.
url: "https://github.com/ssaric/noxli"
arch:
  - amd64
  - aarch64
startup: services
boot: auto
init: false
ingress: true
ingress_port: 8099
panel_icon: mdi:baby-face-outline
panel_title: Noxli
services:
  - mqtt:want
map:
  - type: share
    read_only: false
options:
  rtsp_url: ""
  detection_sensitivity: 0.5
  mqtt_topic: "noxli/detection"
  log_level: "info"
schema:
  rtsp_url: url?
  detection_sensitivity: "float(0.1,1.0)"
  mqtt_topic: str
  log_level: list(debug|info|warning|error)
watchdog: "http://[HOST]:[PORT:8099]/api/health"
