name: Noxli
version: 0.2.0
slug: noxli
description: >-
  Baby cry detector using YAMNet with RTSP stream analysis,
  sleep event logging, and MQTT integration.
url: "https://github.com/ssaric/noxli"
arch:
  - amd64
  - aarch64
startup: services
boot: auto
init: false
ingress: true
ingress_port: 8099
panel_icon: mdi:baby-face-outline
panel_title: Noxli
homeassistant_api: true
services:
  - mqtt:want
map:
  - type: share
    read_only: false
watchdog: "http://[HOST]:[PORT:8099]/api/health"
